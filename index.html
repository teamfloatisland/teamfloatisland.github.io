<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Float Island - Official Support</title>
    <style>
        :root {
            --primary-color: #0084ff; /* 島の海をイメージした青 */
            --bg-color: #f8fbfd;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .text-logo {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -1px; /* 文字の間隔を少し詰めてロゴっぽく */
            text-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: white; /* 文字を白抜きにする場合 */
            -webkit-background-clip: text;
            display: inline-block;
        }

        /* ヘッダー全体のグラデーションも少しリッチに */
        header {
            padding: 80px 20px;
            text-align: center;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); /* 爽やかな水色のグラデーション */
            color: white;
        }

        .logo-placeholder {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* ロゴ画像がある場合はこちらを有効に */
        /* .logo-img { max-width: 150px; margin-bottom: 20px; } */

        .container {
            max-width: 800px;
            margin: -40px auto 40px;
            padding: 0 20px;
        }

        .app-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .app-icon {
            width: 64px;
            height: 64px;
            object-fit: cover; /* 画像の比率を保ったまま枠に収める */
            border-radius: 14px; /* 角丸にする */
            margin-right: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* 軽く影をつけると浮かび上がって綺麗です */
        }

        .app-title h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            text-align: center;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-main {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-sub {
            background-color: #eef2f7;
            color: #555;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 600px) {
            .button-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="text-logo">Team Float Island</div>
    <p style="opacity: 0.9; font-weight: 300; margin-top: 10px;">Developing apps that make life easier.</p>
</header>

<div class="container">
    <div class="app-card">
        <div class="app-header">
            <img src="Otsukai-icon.png" alt="Otsukai List Icon" class="app-icon">
            <div class="app-title">
                <h2>おつかいリスト</h2>
                <p style="margin:0; color:#666; font-size:0.9rem;">シンプルで使いやすい、お買い物リスト管理アプリ</p>
            </div>
        </div>
        <div class="button-group">
            <a href="howto-otsukai.html" class="btn btn-main">使い方を見る</a>
            <a href="https://teamfloatisland.github.io/otsukai-list-privacy/privacy-policy.html" class="btn btn-sub">プライバシーポリシー</a>
        </div>
    </div>

    <div class="app-card" style="opacity: 0.6; border: 2px dashed #ccc; background: transparent; box-shadow: none;">
        <div style="text-align:center; padding: 20px;">
            <p>New App Coming Soon...</p>
        </div>
    </div>
    <div style="text-align: center; margin-top: 40px; padding: 20px; color: #666;">
        <p style="margin-bottom: 10px;">サポート・お問い合わせ</p>
        <a href="mailto:teamfloatisland@gmail.com" 
           style="color: var(--primary-color); font-weight: bold; text-decoration: none; border-bottom: 1px solid var(--primary-color);">
           teamfloatisland@gmail.com
        </a>
    </div>
</div>

<footer>
    <p>&copy; 2026 Team Float Island</p>
</footer>
</body>
</html>
